<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<table border="1">
    <tr>
        <td>Модель</td>
        <td>Серия</td>
        <td>Цвет</td>
    </tr>
    <th:block th:each="car : ${listCar}">
        <tr>
            <td th:text="${car.getModel()}"></td>
            <td th:text="${car.getSeries()}"></td>
            <td th:text="${car.getColor()}"></td>
        </tr>
    </th:block>
</table>
</body>
</html>
